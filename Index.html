<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
      var BMW = {
        model: "M5 CS",
        topSpeed: "305 km/h",
        price: "$165,900",
      };
      document.getElementById("demo").innerHTML = `Car Model : ${BMW.model} <br>
                                                    Car Top Speed : ${BMW.topSpeed} <br>
                                                    Car Price : ${BMW.price}`;
    </script>
  </body>
</html>
