<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
    <link href="https://fonts.cdnfonts.com/css/antropos" rel="stylesheet" />
  </head>
  <body
    style="
      font-family: Antropos;
      background-color: burlywood;
      text-align: center;
      font-size: 65px;
    "
  >
    <h2>Finding the Sum of Numbers Using Arguments</h2>
    <p id="result"></p>

    <script>
      function findSum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }
      document.getElementById("result").innerHTML = findSum(
        5,
        4,
        8,
        6,
        2,
        565,
        54215,
        2513,
        8912351
      );
    </script>
  </body>
</html>
